<script>
let lastScrollTop = 0;
const navbar = document.querySelector('.navbar');
const navbarCollapse = document.querySelector('.navbar-collapse');

window.addEventListener('scroll', function() {
  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  const isMobile = window.innerWidth <= 768;
  const isMenuOpen = navbarCollapse.classList.contains('show');

  // ðŸ”¹ Desktop behavior
  if (!isMobile) {
    if (scrollTop === 0) {
      // Show only when at top
      navbar.style.top = '0';
    } else if (scrollTop > lastScrollTop) {
      // Hide when scrolling down
      navbar.style.top = '-200px';
    } else {
      // Keep hidden when scrolling up (not at top)
      if (scrollTop > 0) {
        navbar.style.top = '-200px';
      }
    }

    // Background toggle for desktop
    if (scrollTop > 100) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    return;
  }

  // ðŸ”¹ Mobile behavior
  if (scrollTop > lastScrollTop && scrollTop > 100 && !isMenuOpen) {
    // hide on scroll down
    navbar.style.top = '-200px';
  } else {
    // show on scroll up
    navbar.style.top = '0';
  }

  // background toggle for mobile
  if (scrollTop > 100) {
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }

  lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
});

// ðŸ”¹ Always show navbar when hamburger is opened
document.querySelector('.navbar-toggler').addEventListener('click', function() {
  navbar.style.top = '0';
});
</script>
