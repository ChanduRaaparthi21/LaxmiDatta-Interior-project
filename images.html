  <script>
    let viewer;

    function openPanorama(imagePath) {
      // Show modal
      var myModal = new bootstrap.Modal(document.getElementById('panoramaModal'));
      myModal.show();

      // Destroy previous viewer if exists
      if(viewer) {
        document.getElementById('panorama').innerHTML = "";
      }

      // Initialize new panorama
      viewer = pannellum.viewer('panorama', {
        type: "equirectangular",
        panorama: imagePath,
        autoLoad: true,
        autoRotate: -2
      });
    }
  </script>
