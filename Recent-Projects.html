    <style>
      .gallery-title {
        text-align: center;
        margin: 30px 0 20px;
        font-size: 28px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 16px;
        padding: 20px;
        justify-content: center;
      }

      /* Image styling: maintain original size without breaking layout */
      .gallery-grid img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
        display: block;
        margin: auto;
      }

      .gallery-grid img:hover {
        transform: scale(1.03);
      }

      /* Responsive behavior for small screens */
      @media screen and (max-width: 600px) {
        .gallery-grid {
          grid-template-columns: 1fr; /* One column on mobile */
          padding: 10px;
          gap: 12px;
        }

        .gallery-grid img {
          max-width: 100%;
          height: auto;
        }
      }
/* Lightbox overlay */
.lightbox-modal {
  position: fixed;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000; /* Increased */
  padding: 20px;
}

/* Wrapper for image and close button */
.lightbox-content {
  position: relative;
  display: inline-block;
  max-width: 95vw;
  max-height: 90vh;
  z-index: 10001; /* Ensure it's above nav */
}

/* Image */
.lightbox-content img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 10px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
  object-fit: contain;
  display: block;
}

/* Close button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 6px 10px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10002; /* Topmost */
}

/* Example: fixed header */
#header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 9999; /* Make sure this is LESS than modal */
}
