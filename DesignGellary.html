    <style>
      .gallery-title {
        text-align: center;
        margin: 30px 0 20px;
        font-size: 28px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 16px;
        padding: 20px;
        justify-content: center;
      }

      /* Image styling: maintain original size without breaking layout */
      .gallery-grid img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
        display: block;
        margin: auto;
      }

      .gallery-grid img:hover {
        transform: scale(1.03);
      }

      /* Responsive behavior for small screens */
      @media screen and (max-width: 600px) {
        .gallery-grid {
          grid-template-columns: 1fr; /* One column on mobile */
          padding: 10px;
          gap: 12px;
        }

        .gallery-grid img {
          max-width: 100%;
          height: auto;
        }
      }
/* Lightbox overlay */
.lightbox-modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Align top so tall images scroll down */
  overflow-y: auto;        /* Enable vertical scroll */
  z-index: 10000;
  padding: 20px;
}

/* Wrapper */
.lightbox-content {
  position: relative;
  max-width: 95vw;
  margin: auto;
}

/* Image */
.lightbox-content img {
  width: auto;
  max-width: 100%;
  height: auto;
  border-radius: 10px;
  display: block;
}



/* Close button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 6px 10px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10002; /* Topmost */
}

/* Example: fixed header */
#header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 9999; /* Make sure this is LESS than modal */
}

  function openModal(img) {
    const modal = document.getElementById("lightboxModal");
    const modalImg = document.getElementById("modalImage");
    modalImg.src = img.src;
    modal.style.display = "flex";
  }

  function closeModal() {
    document.getElementById("lightboxModal").style.display = "none";
